<div ng-controller="HomeCtrl">

  <main>

    <div class="account account--page bg-off-white">
      <div class="wrapper">
        <div class="cb__title pb1">
          <h1 class="mt1">Help Bring MLB to Porland</h1>
          <p>Join to Keep tabs on the baseball to Portland movement and find out how you can pitch in.</p>
        </div>
        <div class="md-flex">
          <div class="bg-white w-100">
            <h3>Sign Up</h3>
            <form action="" method="post">
              <div class="form-input">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="First Name" id="firstname" name="firstname">
              </div>
              <div class="form-input">
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Last Name" id="lastname" name="lastname">
              </div>
              <div class="form-input">
                <label for="email">Email Address</label>
                <input type="text" placeholder="email@example.com" id="email" name="email">
              </div>
              <div class="form-input">
                <label for="phone">Phone:</label>
                <input type="usrtel" placeholder="(503) 555-5555" id="phonenumber" name="phonenumber" class="form-control">
              </div>
              <div class="text-right">
                <button class="btn">Join the Movement</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

</div>
