
  <div ng-controller="AuthorsDetailsCtrl">
    <div class="row oversized-heading-author">
      <div class="col-xs-4 center-block info">
        <div><img class="img-circle" ng-src={{author[0].image}}></div>
        <h2>{{author[0].name}}</h2>
        <p ng-bind-html="author[0].bio"></p>
        <small><b>Joined Roundball Revolution on <span ng-bind="author[0].date | date: 'mediumDate'"></span></b></small>
      </div>
    </div>

<div class="backend-container">

    <h3>Recent articles by {{author[0].name}}</h3>
    <div class="row">
      <div class="articles">
        <div ng-repeat="article in author_articles.slice().reverse()">
          <div class="col-md-12">
            <div class="content-list-item">
              <div class="col-md-5"><img ng-src={{article.image}}></div>
                <div class="col-md-7">
                  <h4><a href="/{{article.type}}/{{article.category}}/{{article.slug}}">{{article.title}}</a></h4>
                  <p>{{article.blurb}}</p>
                  <p><a class="author" href="/articles/author/{{article.author}}">{{article.author}}</a> | 
                  <span ng-bind="article.date | date: 'fullDate'" ng-bind="article.date | date: 'h:mma'"></span></p>
                  <hr>
                  <div ng-bind-html="article.body | limitTo: 200"></div>
                </div>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
